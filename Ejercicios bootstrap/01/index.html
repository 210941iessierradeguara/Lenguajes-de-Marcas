<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Bootstrap01</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col col-md-4 bg-primary text-white">col1</div>
            <div class="col col-4 bg-dark text-white">col2</div>
            <div class="col col-4 bg-success text-white">col3</div>
        </div>

        <div class="row">
            <div class="col col-8 bg-warning text-white">col1</div>
            <div class="col col-2 bg-primary text-white">col2</div>
            <div class="col col-2 bg-info text-white">col3</div>
        </div>

        <div class="row">
            <div class="col col-1 bg-warning text-white">col1</div>
            <div class="con col-5 bg-primary text-white">col2</div>
            <div class="con col-5 bg-info text-white">col3</div>
            <div class="col col-1 bg-danger text-white">col4</div>
        </div>

        <div class="row">
            <div class="col col-1 bg-success text-white">col1</div>
            <div class="col col-4 bg-primary text-white">col2</div>
            <div class="col col-md-1 col-sm-2 col-2 bg-danger text-white">col3</div>
        </div>
    </div>
</body>
</html>
